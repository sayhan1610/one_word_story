<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Word Story Maker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="background">
    <div class="container">
      <h1>One Word Story Maker</h1>
      <div id="story"></div>

      <input type="text" id="userInput" placeholder="Type a word" />
      <button id="submitBtn">Add Word</button>
      <div class="tooltip">
        <div class="icon">i</div>
        <div class="tooltiptext">Click on story to copy it!</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
